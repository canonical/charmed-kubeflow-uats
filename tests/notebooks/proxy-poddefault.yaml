apiVersion: kubeflow.org/v1alpha1
kind: PodDefault
metadata:
  name: notebook-proxy
spec:
  desc: Add proxy settings
  env:
  - name: HTTP_PROXY
    value: <proxy_address>:<proxy_port>
  - name: http_proxy
    value: <proxy_address>:<proxy_port>
  - name: HTTPS_PROXY
    value: <proxy_address>:<proxy_port>
  - name: https_proxy
    value: <proxy_address>:<proxy_port>
  - name: NO_PROXY
    value: <cluster cidr>,<service cluster ip range>,127.0.0.1,<nodes internal ip(s)>/24,<cluster hostname>,.svc,.local
  - name: no_proxy
    value: <cluster cidr>,<service cluster ip range>,127.0.0.1,<nodes internal ip(s)>/24,<cluster hostname>,.svc,.local
  selector:
    matchLabels:
      notebook-proxy: "true"